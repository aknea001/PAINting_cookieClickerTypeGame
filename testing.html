<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Animation</title>
    <style>
        body{
            overflow: hidden;
        }

        .parabola {
            width: 200px;
            height: 300px;
            top: 80px;
            background-color: lightblue;
            position: absolute;
            border-radius: 50%;
            animation: wave 10s ease-in-out infinite;
        }

        .clones-container {
            position: relative;
        }

        .cloned-parabola {
            position: absolute;
            top: 80px; /* Set the desired vertical position */
        }

        @keyframes wave {
            from {
                margin-left: -100px;
            }
            to {
                margin-left: 100%;
            }
        }
    </style>
</head>
<body>
    <a href="index.html">back</a>

    <div style="width: 100px;">
        <div class="parabola" id="move"></div>
        <div class="clones-container"></div>
    </div>

    <div style="width: 100%; background-color: lightblue; height: 100%; position: absolute; top: 100px;">.</div>

    <script>
        function test() {
            const originalParabola = document.getElementById("move");
            const clonesContainer = document.querySelector(".clones-container");

            // Create a new cloned element
            const clonedParabola = originalParabola.cloneNode(true);
            clonedParabola.id = ""; // Remove the ID to avoid duplicate IDs
            clonedParabola.classList.add("cloned-parabola"); // Add a class for styling
            clonesContainer.appendChild(clonedParabola); // Append the cloned element to the container

            setTimeout(test, 2000);
        }

        test();
    </script>
</body>
</html>
