<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #basicHammer {
    width: fit-content;
}

    .toolTip {
        position: absolute;
        border-radius: 10px;
        border: 4px solid black;
        background-color: white;
        text-align: center;
        display: none;
    }

    #basicHammer:hover .toolTip {
        display: block;
    }

    #basicMarketing:hover .toolTip {
        display: block;
    }
    </style>
</head>
<body>
    <div id="basicHammer">
        <button>Kjøp Basic Hammer (300kr)</button>
        <div class="toolTip">+1 maling per click</div>
    </div>
    <div id="basicMarketing">
        <button>Kjøp basic marketing(500kr)</button>
        <div class="toolTip">Bedre sjanse for salg</div>
    </div>
</body>
</html>
